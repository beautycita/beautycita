version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Handle out of scope
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope

- rule: Activate booking form
  steps:
  - intent: book_appointment
  - action: booking_form
  - active_loop: booking_form