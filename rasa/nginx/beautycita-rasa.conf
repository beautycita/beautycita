# Nginx configuration for BeautyCita RASA API
# Add this to your main nginx configuration

# RASA API upstream
upstream beautycita_rasa_api {
    server 127.0.0.1:5000 max_fails=3 fail_timeout=30s;
}

# RASA Server upstream (direct access, if needed)
upstream beautycita_rasa_server {
    server 127.0.0.1:5005 max_fails=3 fail_timeout=30s;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=rasa_api:10m rate=60r/m;
limit_req_zone $binary_remote_addr zone=rasa_burst:10m rate=10r/s;

# Configuration block to add to your main server
# Add this inside your existing server block for beautycita.com

# RASA API endpoints
location /api/chat/ {
    # Rate limiting
    limit_req zone=rasa_api burst=20 nodelay;
    limit_req zone=rasa_burst burst=5 nodelay;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy strict-origin-when-cross-origin;

    # CORS headers for chat widget
    add_header Access-Control-Allow-Origin "https://beautycita.com";
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
    add_header Access-Control-Allow-Headers "Authorization, Content-Type";
    add_header Access-Control-Max-Age 86400;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "https://beautycita.com";
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type";
        add_header Access-Control-Max-Age 86400;
        return 204;
    }

    # Proxy settings
    proxy_pass http://beautycita_rasa_api;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    # Timeout settings
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
}

# Health check endpoint (less restrictive)
location /api/chat/health {
    limit_req zone=rasa_api burst=5 nodelay;

    proxy_pass http://beautycita_rasa_api/health;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Quick timeout for health checks
    proxy_connect_timeout 5s;
    proxy_send_timeout 5s;
    proxy_read_timeout 5s;
}

# Admin endpoints (restricted)
location /api/chat/admin/ {
    # More restrictive rate limiting
    limit_req zone=rasa_api burst=5 nodelay;

    # IP restriction (optional - add your admin IPs)
    # allow 192.168.1.0/24;
    # deny all;

    proxy_pass http://beautycita_rasa_api;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
}

# Direct RASA server access (development only - remove in production)
location /rasa/ {
    # Only allow from localhost in production
    allow 127.0.0.1;
    deny all;

    rewrite ^/rasa/(.*) /$1 break;
    proxy_pass http://beautycita_rasa_server;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
}

# Logging for RASA endpoints
access_log /var/log/nginx/beautycita-rasa-access.log;
error_log /var/log/nginx/beautycita-rasa-error.log warn;