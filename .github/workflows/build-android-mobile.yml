name: Build Android APK

on:
  push:
    branches: [main, master]
    paths:
      - 'mobile-native/**'
      - '.github/workflows/build-android-mobile.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile-native/package-lock.json

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        working-directory: mobile-native
        run: npm ci

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('mobile-native/android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set Android SDK location
        run: |
          echo "sdk.dir=$ANDROID_HOME" > mobile-native/android/local.properties
          cat mobile-native/android/local.properties

      - name: Make gradlew executable
        working-directory: mobile-native/android
        run: chmod +x gradlew

      - name: Build Release APK
        working-directory: mobile-native/android
        run: ./gradlew assembleRelease --no-daemon

      - name: Rename APK
        run: |
          mv mobile-native/android/app/build/outputs/apk/release/app-release.apk \
             mobile-native/android/app/build/outputs/apk/release/BeautyCita-v1.2.0.apk

      - name: Get APK size
        id: apk-size
        run: |
          SIZE=$(ls -lh mobile-native/android/app/build/outputs/apk/release/BeautyCita-v1.2.0.apk | awk '{print $5}')
          echo "size=$SIZE" >> $GITHUB_OUTPUT

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: BeautyCita-v1.2.0-apk
          path: mobile-native/android/app/build/outputs/apk/release/BeautyCita-v1.2.0.apk
          retention-days: 90

      - name: Configure AWS credentials for R2
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          aws-region: auto

      - name: Upload to R2 bucket
        env:
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_BUCKET: ${{ secrets.R2_BUCKET_NAME }}
        run: |
          aws s3 cp mobile-native/android/app/build/outputs/apk/release/BeautyCita-v1.2.0.apk \
            s3://$R2_BUCKET/downloads/mobile-native/BeautyCita-v1.2.0.apk \
            --endpoint-url $R2_ENDPOINT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: mobile-native/android/app/build/outputs/apk/release/BeautyCita-v1.2.0.apk
          body: |
            # BeautyCita Mobile v1.2.0

            ## What's New
            - Built with React Native 0.82.1
            - Biometric authentication (Face ID, Touch ID, Fingerprint)
            - Real-time chat with Socket.IO
            - Google Maps integration
            - Native Stripe payments (Apple Pay, Google Pay)
            - Push notifications via OneSignal
            - Full offline support
            - Dark mode throughout

            **APK Size:** ${{ steps.apk-size.outputs.size }}

            See full release notes: [RELEASE_NOTES_v1.2.0.md](https://github.com/${{ github.repository }}/blob/main/mobile-native/RELEASE_NOTES_v1.2.0.md)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build summary
        run: |
          echo "### Build Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**APK Location:** \`mobile-native/android/app/build/outputs/apk/release/BeautyCita-v1.2.0.apk\`" >> $GITHUB_STEP_SUMMARY
          echo "**APK Size:** ${{ steps.apk-size.outputs.size }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** 1.2.0 (Build 2)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "APK uploaded to R2 bucket and available as artifact." >> $GITHUB_STEP_SUMMARY
