<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1800 1200">
  <defs>
    <!-- Gradients -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C44569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A8E6CF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3EECAC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E94B3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6C5CE7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F9E79F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1800" height="1200" fill="#FAFAFA"/>

  <!-- Grid Labels -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle" font-weight="bold">LOGO 1: ELEGANT MIRROR</text>
  <text x="900" y="30" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle" font-weight="bold">LOGO 2: BEAUTY BLOOM</text>
  <text x="1500" y="30" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle" font-weight="bold">LOGO 3: MINIMAL CHIC</text>
  <text x="300" y="630" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle" font-weight="bold">LOGO 4: LIPSTICK MARK</text>
  <text x="900" y="630" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle" font-weight="bold">LOGO 5: GOLDEN CROWN</text>
  <text x="1500" y="630" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle" font-weight="bold">LOGO 6: BC MONOGRAM</text>

  <!-- LOGO 1: Elegant Mirror with Reflection -->
  <g transform="translate(150, 80)">
    <!-- Mirror outline (like Cartier elegance) -->
    <ellipse cx="150" cy="120" rx="90" ry="120" fill="none" stroke="url(#grad1)" stroke-width="8"/>
    <ellipse cx="150" cy="120" rx="75" ry="105" fill="none" stroke="url(#grad1)" stroke-width="3" opacity="0.5"/>

    <!-- Mirror handle -->
    <rect x="140" y="240" width="20" height="80" rx="10" fill="url(#grad1)"/>
    <ellipse cx="150" cy="330" rx="25" ry="15" fill="url(#grad1)"/>

    <!-- Sparkle elements (like stars) -->
    <path d="M 150 60 L 155 75 L 170 75 L 158 85 L 163 100 L 150 90 L 137 100 L 142 85 L 130 75 L 145 75 Z" fill="url(#grad1)" opacity="0.8"/>
    <circle cx="80" cy="100" r="3" fill="#FF6B9D"/>
    <circle cx="220" cy="140" r="3" fill="#FF6B9D"/>

    <!-- Text -->
    <text x="150" y="380" font-family="Georgia, serif" font-size="42" fill="#2C3E50" text-anchor="middle" font-weight="300">BeautyCita</text>
    <text x="150" y="410" font-family="Arial, sans-serif" font-size="14" fill="#7F8C8D" text-anchor="middle" letter-spacing="3">BEAUTY APPOINTMENTS</text>
  </g>

  <!-- LOGO 2: Beauty Bloom (Flower/Petal inspired by BP, Starbucks) -->
  <g transform="translate(750, 80)">
    <!-- Petals forming a flower -->
    <g transform="translate(150, 150)">
      <ellipse cx="0" cy="-60" rx="30" ry="70" fill="#FF6B9D" opacity="0.9" transform="rotate(0)"/>
      <ellipse cx="0" cy="-60" rx="30" ry="70" fill="#FF6B9D" opacity="0.9" transform="rotate(72)"/>
      <ellipse cx="0" cy="-60" rx="30" ry="70" fill="#E94B3C" opacity="0.9" transform="rotate(144)"/>
      <ellipse cx="0" cy="-60" rx="30" ry="70" fill="#E94B3C" opacity="0.9" transform="rotate(216)"/>
      <ellipse cx="0" cy="-60" rx="30" ry="70" fill="#C44569" opacity="0.9" transform="rotate(288)"/>

      <!-- Center circle -->
      <circle cx="0" cy="0" r="35" fill="#2C3E50"/>
      <circle cx="0" cy="0" r="25" fill="white"/>

      <!-- Inner B -->
      <text x="0" y="12" font-family="Georgia, serif" font-size="32" fill="#FF6B9D" text-anchor="middle" font-weight="bold">B</text>
    </g>

    <!-- Text -->
    <text x="150" y="320" font-family="Georgia, serif" font-size="48" fill="#2C3E50" text-anchor="middle" font-weight="300">Beauty</text>
    <text x="150" y="360" font-family="Georgia, serif" font-size="48" fill="#FF6B9D" text-anchor="middle" font-weight="600">Cita</text>
    <text x="150" y="385" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D" text-anchor="middle" letter-spacing="2">YOUR BEAUTY MOMENT</text>
  </g>

  <!-- LOGO 3: Minimal Chic (Nike/Apple simplicity) -->
  <g transform="translate(1350, 80)">
    <!-- Abstract B/C combination - geometric -->
    <path d="M 80 100 L 80 250 L 150 250 C 180 250 200 230 200 200 C 200 180 190 165 175 160 C 185 155 190 145 190 130 C 190 105 170 100 150 100 Z M 105 120 L 145 120 C 160 120 165 125 165 135 C 165 145 160 150 145 150 L 105 150 Z M 105 170 L 150 170 C 165 170 175 175 175 195 C 175 215 165 230 150 230 L 105 230 Z"
          fill="#2C3E50"/>

    <!-- Minimalist makeup brush stroke -->
    <path d="M 210 120 Q 240 140 260 180 Q 270 210 265 235" stroke="#FF6B9D" stroke-width="18" fill="none" stroke-linecap="round"/>
    <circle cx="268" cy="242" r="8" fill="#FF6B9D"/>

    <!-- Text - clean sans-serif -->
    <text x="150" y="310" font-family="'Helvetica Neue', Arial, sans-serif" font-size="52" fill="#2C3E50" text-anchor="middle" font-weight="200">beautycita</text>
  </g>

  <!-- LOGO 4: Lipstick Kiss Mark (Playful like Iâ¤NY) -->
  <g transform="translate(150, 680)">
    <!-- Stylized lipstick kiss -->
    <g transform="translate(150, 150)">
      <!-- Kiss mark shape -->
      <path d="M 0 0 Q -30 -20 -45 -10 Q -50 0 -45 15 Q -30 30 0 50 Q 30 30 45 15 Q 50 0 45 -10 Q 30 -20 0 0 Z"
            fill="#E94B3C" opacity="0.85"/>
      <path d="M -15 5 Q -20 15 -10 25 Q 0 30 10 25 Q 20 15 15 5"
            fill="white" opacity="0.4"/>

      <!-- Second kiss layer for texture -->
      <ellipse cx="-20" cy="5" rx="15" ry="20" fill="#C44569" opacity="0.3" transform="rotate(-20 -20 5)"/>
      <ellipse cx="20" cy="5" rx="15" ry="20" fill="#C44569" opacity="0.3" transform="rotate(20 20 5)"/>
    </g>

    <!-- Text with heart -->
    <text x="150" y="280" font-family="'Brush Script MT', cursive, serif" font-size="56" fill="#E94B3C" text-anchor="middle" font-style="italic">BeautyCita</text>
    <path d="M 100 305 Q 100 295 107 295 Q 112 295 115 300 Q 118 295 123 295 Q 130 295 130 305 Q 130 315 115 328 Q 100 315 100 305 Z"
          fill="#FF6B9D"/>
    <text x="150" y="335" font-family="Arial, sans-serif" font-size="14" fill="#7F8C8D" text-anchor="middle" letter-spacing="2">BOOK YOUR BEAUTY</text>
  </g>

  <!-- LOGO 5: Golden Crown (Luxury like Mercedes/Armani) -->
  <g transform="translate(750, 680)">
    <!-- Crown symbol -->
    <g transform="translate(150, 120)">
      <!-- Crown points -->
      <path d="M -70 30 L -50 -20 L -30 20 L 0 -30 L 30 20 L 50 -20 L 70 30 L 70 50 L -70 50 Z"
            fill="url(#goldGrad)" stroke="#B8860B" stroke-width="2"/>

      <!-- Crown jewels -->
      <circle cx="-50" cy="-20" r="8" fill="#FF6B9D"/>
      <circle cx="0" cy="-30" r="10" fill="#E94B3C"/>
      <circle cx="50" cy="-20" r="8" fill="#FF6B9D"/>

      <!-- Crown base -->
      <rect x="-70" y="50" width="140" height="15" fill="url(#goldGrad)" stroke="#B8860B" stroke-width="2"/>

      <!-- Decorative diamonds -->
      <path d="M -35 35 L -30 25 L -25 35 L -30 45 Z" fill="white" opacity="0.8"/>
      <path d="M 0 35 L 5 25 L 10 35 L 5 45 Z" fill="white" opacity="0.8"/>
      <path d="M 30 35 L 35 25 L 40 35 L 35 45 Z" fill="white" opacity="0.8"/>
    </g>

    <!-- Elegant text -->
    <text x="150" y="240" font-family="'Didot', 'Bodoni MT', Georgia, serif" font-size="52" fill="#2C3E50" text-anchor="middle" font-weight="300">BEAUTY</text>
    <text x="150" y="280" font-family="'Didot', 'Bodoni MT', Georgia, serif" font-size="52" fill="#D4AF37" text-anchor="middle" font-weight="600">CITA</text>
    <line x1="100" y1="295" x2="200" y2="295" stroke="#D4AF37" stroke-width="1"/>
    <text x="150" y="320" font-family="Arial, sans-serif" font-size="11" fill="#7F8C8D" text-anchor="middle" letter-spacing="4">LUXURY APPOINTMENTS</text>
  </g>

  <!-- LOGO 6: BC Monogram (Like Chanel/LV sophistication) -->
  <g transform="translate(1350, 680)">
    <!-- Interlocking B and C -->
    <g transform="translate(150, 150)">
      <!-- Circle container (like Chanel) -->
      <circle cx="0" cy="0" r="85" fill="none" stroke="#2C3E50" stroke-width="4"/>
      <circle cx="0" cy="0" r="95" fill="none" stroke="#2C3E50" stroke-width="1"/>

      <!-- B letter -->
      <path d="M -40 -60 L -40 60 L 10 60 C 35 60 50 45 50 25 C 50 10 42 0 30 -5 C 40 -10 45 -20 45 -35 C 45 -52 32 -60 10 -60 Z M -20 -45 L 8 -45 C 20 -45 25 -40 25 -32 C 25 -24 20 -18 8 -18 L -20 -18 Z M -20 -3 L 10 -3 C 23 -3 30 3 30 18 C 30 33 23 45 10 45 L -20 45 Z"
            fill="#FF6B9D"/>

      <!-- C letter overlapping -->
      <path d="M 35 -55 C 55 -55 68 -45 70 -30 L 50 -25 C 48 -35 45 -40 35 -40 C 20 -40 10 -25 10 0 C 10 25 20 40 35 40 C 45 40 48 35 50 25 L 70 30 C 68 45 55 55 35 55 C 8 55 -10 35 -10 0 C -10 -35 8 -55 35 -55 Z"
            fill="#2C3E50" opacity="0.9"/>
    </g>

    <!-- Text -->
    <text x="150" y="280" font-family="'Didot', 'Bodoni MT', Georgia, serif" font-size="42" fill="#2C3E50" text-anchor="middle" font-weight="300" letter-spacing="6">BEAUTYCITA</text>
    <text x="150" y="310" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D" text-anchor="middle" letter-spacing="3">SINCE 2025</text>
  </g>

  <!-- Border around each logo -->
  <rect x="20" y="50" width="560" height="520" fill="none" stroke="#E0E0E0" stroke-width="1" rx="10"/>
  <rect x="620" y="50" width="560" height="520" fill="none" stroke="#E0E0E0" stroke-width="1" rx="10"/>
  <rect x="1220" y="50" width="560" height="520" fill="none" stroke="#E0E0E0" stroke-width="1" rx="10"/>
  <rect x="20" y="650" width="560" height="520" fill="none" stroke="#E0E0E0" stroke-width="1" rx="10"/>
  <rect x="620" y="650" width="560" height="520" fill="none" stroke="#E0E0E0" stroke-width="1" rx="10"/>
  <rect x="1220" y="650" width="560" height="520" fill="none" stroke="#E0E0E0" stroke-width="1" rx="10"/>
</svg>