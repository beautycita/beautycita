<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 350">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F9E79F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Crown symbol -->
  <g transform="translate(150, 70)">
    <!-- Crown points -->
    <path d="M -70 30 L -50 -20 L -30 20 L 0 -30 L 30 20 L 50 -20 L 70 30 L 70 50 L -70 50 Z"
          fill="url(#goldGrad)" stroke="#B8860B" stroke-width="2"/>

    <!-- Crown jewels -->
    <circle cx="-50" cy="-20" r="8" fill="#FF6B9D"/>
    <circle cx="0" cy="-30" r="10" fill="#E94B3C"/>
    <circle cx="50" cy="-20" r="8" fill="#FF6B9D"/>

    <!-- Crown base -->
    <rect x="-70" y="50" width="140" height="15" fill="url(#goldGrad)" stroke="#B8860B" stroke-width="2"/>

    <!-- Decorative diamonds -->
    <path d="M -35 35 L -30 25 L -25 35 L -30 45 Z" fill="white" opacity="0.8"/>
    <path d="M 0 35 L 5 25 L 10 35 L 5 45 Z" fill="white" opacity="0.8"/>
    <path d="M 30 35 L 35 25 L 40 35 L 35 45 Z" fill="white" opacity="0.8"/>
  </g>

  <!-- Elegant text -->
  <text x="150" y="190" font-family="'Didot', 'Bodoni MT', Georgia, serif" font-size="52" fill="#2C3E50" text-anchor="middle" font-weight="300">BEAUTY</text>
  <text x="150" y="230" font-family="'Didot', 'Bodoni MT', Georgia, serif" font-size="52" fill="#D4AF37" text-anchor="middle" font-weight="600">CITA</text>
  <line x1="100" y1="245" x2="200" y2="245" stroke="#D4AF37" stroke-width="1"/>
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="11" fill="#7F8C8D" text-anchor="middle" letter-spacing="4">LUXURY APPOINTMENTS</text>
</svg>