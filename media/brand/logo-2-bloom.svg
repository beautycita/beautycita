<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400">
  <!-- Petals forming a flower -->
  <g transform="translate(150, 150)">
    <ellipse cx="0" cy="-60" rx="30" ry="70" fill="#FF6B9D" opacity="0.9" transform="rotate(0)"/>
    <ellipse cx="0" cy="-60" rx="30" ry="70" fill="#FF6B9D" opacity="0.9" transform="rotate(72)"/>
    <ellipse cx="0" cy="-60" rx="30" ry="70" fill="#E94B3C" opacity="0.9" transform="rotate(144)"/>
    <ellipse cx="0" cy="-60" rx="30" ry="70" fill="#E94B3C" opacity="0.9" transform="rotate(216)"/>
    <ellipse cx="0" cy="-60" rx="30" ry="70" fill="#C44569" opacity="0.9" transform="rotate(288)"/>

    <!-- Center circle -->
    <circle cx="0" cy="0" r="35" fill="#2C3E50"/>
    <circle cx="0" cy="0" r="25" fill="white"/>

    <!-- Inner B -->
    <text x="0" y="12" font-family="Georgia, serif" font-size="32" fill="#FF6B9D" text-anchor="middle" font-weight="bold">B</text>
  </g>

  <!-- Text -->
  <text x="150" y="320" font-family="Georgia, serif" font-size="48" fill="#2C3E50" text-anchor="middle" font-weight="300">Beauty</text>
  <text x="150" y="360" font-family="Georgia, serif" font-size="48" fill="#FF6B9D" text-anchor="middle" font-weight="600">Cita</text>
</svg>